{% extends "layout.html" %}
{% block content %}
<div id="carouselExampleIndicators">
</div>

<div class="row">
    {% for producto in product_list %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src= "{{ producto.imagen.url }}" alt=""></a>
            <div class="card-body">
            <h4 class="card-title">
                <a  href="producto/{{ producto.id }}">{{  producto.nombre }}</a>
            </h4>
            <h5 href>S/.{{producto.precio}}</h5>
            <p class="card-text">{{producto.categoria.nombre}}</p>
        </div>
        <div class="card-footer">
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
    </div>        
</div>
</div>
{% endfor %}
</div>
{% endblock %}
